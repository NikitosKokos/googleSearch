<!DOCTYPE html><html lang="ru">	 <head>	<title>Google Search</title>	<meta charset="UTF-8">	<meta name="format-detection" content="telephone=no">	<link rel="stylesheet" href="css/style.min.css">	<link rel="shortcut icon" href="img/icons/favicon.ico">	<link rel="preconnect" href="https://fonts.gstatic.com">	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">	<!-- <meta name="robots" content="noindex, nofollow"> -->	<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"> -->	<meta 		name='viewport' 		content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' 	/></head>	<body>		<div class="wrapper">			<header class="header">	<div class="header__content _container">	</div></header>			<main class="page">				<div class="homepage">					<div class="homepage__move"></div>					<div class='homepage__content'>						<div class="homepage__logo">							<picture><source srcset="./img/logo/google.webp" type="image/webp"><img src="./img/logo/google.png" alt="Google"></picture>						</div>						<div class="homepage__search">							<input type="text" name="" class="homepage__input" >							<div class="homepage__icons">								<div class="homepage__icon"><picture><source srcset="./img/icons/search.webp" type="image/webp"><img src="./img/icons/search.png" alt="search"></picture></div>								<div class="homepage__icon"><picture><source srcset="./img/icons/mic.webp" type="image/webp"><img src="./img/icons/mic.png" alt="mic"></picture></div>							</div>						</div>						<div class="homepage__buttons">							<button class="homepage__button homepage__searchBtn">Google Search</button>							<a href="https://www.google.com/doodles" class="homepage__button">I'm felling Lucky</a>						</div>					</div>				</div>			</main>			<footer class="footer">	<div class="footer__content _container">	</div></footer>		</div>		<div class="popup">	<div class="popup__content">		<div class="popup__body">			<div class="popup__close"></div>		</div>	</div></div><div class="popup popup_video">	<div class="popup__content">		<div class="popup__body">			<div class="popup__close popup__close_video"></div>			<div class="popup__video _video"></div>		</div>	</div></div>		<!-- <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script> --><script src="js/vendors.min.js"></script><script src="js/app.min.js"></script>	</body></html>
